# Ruff linter + formatter config
# Docs: https://docs.astral.sh/ruff/settings/

target-version = "py312"
line-length = 120

[lint]
select = ["E", "F", "W", "I", "N", "UP", "B"]
ignore = ["E501"]  # line length handled by formatter

[lint.isort]
known-first-party = ["app"]

[format]
quote-style = "double"
indent-style = "space"
